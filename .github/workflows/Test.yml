name: Run example
on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
    paths:
      - 'python_weather/**/*.py'
  pull_request: null
jobs:
  example:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: Run example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          architecture: 'x64'
      - run: python3 -m pip install .
      - run: python3 example.py
